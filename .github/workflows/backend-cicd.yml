name: Brahma Vastu Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # Add your test commands here
          echo "Running tests..."
          # python -m pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Remove old local images (if any)
        run: |
          docker rmi -f rushabhbackend04/bv_backend:latest || true
          docker rmi -f rushabhbackend04/bv_backend:${{ github.sha }} || true
          docker image prune -af || true

      - name: Build Docker image (no cache)
        run: |
          docker build --no-cache \
            -t rushabhbackend04/bv_backend:latest \
            -t rushabhbackend04/bv_backend:${{ github.sha }} \
            -f ./Dockerfile .

      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Skip Docker Hub login (secrets missing)
        if: ${{ github.event_name != 'pull_request' && (env.DOCKER_USERNAME == '' || env.DOCKER_PASSWORD == '') }}
        run: |
          echo "Docker Hub credentials not configured. Skipping login."
          echo "Define repository secrets DOCKER_USERNAME and DOCKER_PASSWORD to enable pushes."
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image tags
        if: ${{ github.event_name != 'pull_request' && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        run: |
          docker push rushabhbackend04/bv_backend:latest
          docker push rushabhbackend04/bv_backend:${{ github.sha }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Skip push (secrets missing)
        if: ${{ github.event_name != 'pull_request' && (env.DOCKER_USERNAME == '' || env.DOCKER_PASSWORD == '') }}
        run: |
          echo "Docker Hub credentials not configured. Skipping docker push."
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
